<div class="jumbotron">
    <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
    <h1 class="text-center">Bem Vindo ao Contattoh</h1>
</div>
<a ng-href="#/contato" class="btn btn-primary">Novo</a>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<p ng-show="contatos.length">Contatos Cadastrodos: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados.</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
          <th>NOME</th>
          <th>E-MAIL</th>
          <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
          <td><a ng-href="#/contao/{{contato._id}}">{{contato.nome}}</a></td>
          <td>{{contato.email}}</td>
          <td><button class="btn btn-warning" ng-click="remove(contato)">Remover</button></td>
        </tr>
    </table>
</div>
