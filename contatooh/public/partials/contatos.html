<div class="jumbotron">
    <h1 class="text-center">Bem Vindo ao Contattoh</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<p>Contatos Cadastrodos: {{total}}</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
          <th>NOME</th>
          <th>E-MAIL</th>
          <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
          <td><a>{{contato.nome}}</a></td>
          <td>{{contato.email}}</td>
          <td><button class="btn btn-warning">Remover</button></td>
        </tr>
    </table>
</div>
