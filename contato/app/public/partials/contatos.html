<div class="jumbotron">
    <h1 class="text-center">Bem Vindo ao seus Contatos</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<p>
    Contatos Cadastrados: {{contatos.length}}
</p>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>E-Mail</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td><a>{{contato.nome}}</a></td>
            <td>{{contato.email}}</td>
            <td class="text-center">
                <button class="btn btn-warning" ng-click="remove(contato)">Remover</button>
            </td>
        </tr>
    </table>
</div>
