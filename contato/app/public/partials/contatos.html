<div class="jumbotron">
  <h1 class="text-center">Bem Vindo ao Contatooh</h1>
</div>
<button class="btn btn-primary">Novo Contato</button>
<input type="search" placeholder="coloque parte do nome" ng-model="filtro">
<p>Contatos Cadastrados: {{contatos.length}}</p>
<div class="table-reponsive">
  <table class="table table-hover">
    <tr>
      <th>Nome</th>
      <th>E-MAIL</th>
      <th class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="contato in contatos | filter: filtro">
      <td><a>{{contato.nome}}</a></td>
      <td>{{contato.email}}/td>
      <td class="text-center"><button class="btn btn-warning">Remover</button></td>
    </tr>
  </table>
</div>
